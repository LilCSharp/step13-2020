<!DOCTYPE html>
<html lang="en">
    <body>
        <p><a href="/product">View JSON</a></p>
        <input type="text" id="id" placeholder="id">
        </br>
        <input type="text" id="name" placeholder="name">
        </br>
        <input type="text" id="productUrl" placeholder="productUrl">
        </br>
        <input type="text" id="description" placeholder="description">
        </br>
        <input type="text" id="imgUrl" placeholder="imgurl">
        </br>
        <input type="text" id="type" placeholder="type">
        </br>
        <input type="text" id="tone" placeholder="tone">
        </br>
        <input type="text" id="vegan" placeholder="vegan">
        </br>
        <input type="text" id="ingredients" placeholder="ingredients">
        </br>
        <input type="text" id="brand" placeholder="brand">
        </br>
        <input type="text" id="cost" placeholder="cost">
        </br>
        <!--
        <input type="text" id="rating" placeholder="rating">
        </br>-->

        <button onclick="getLink()">Send Data in Fields</button>
        </br>

        <input type="text" id="rating" placeholder="rating">
        <button onclick="sendRating()">Send Data in Fields</button>
        <button onclick="update()">Click</button>
        <a id="detail" href="/details">CLICK</a>


        <script>
        function getLink() {
          var link = "/add?id=" + document.getElementById("id").value 
          + "&imgUrl=" + document.getElementById("imgUrl").value
          + "&name=" + document.getElementById("name").value
          + "&type=" + document.getElementById("type").value
          + "&tone=" + document.getElementById("tone").value
          + "&ingredients=" + document.getElementById("ingredients").value
          + "&brand=" + document.getElementById("brand").value
          + "&cost=" + document.getElementById("cost").value
          + "&vegan=" + document.getElementById("vegan").value
          + "&productUrl=" + document.getElementById("productUrl").value
          + "&description=" + document.getElementById("description").value;
          //+ "&rating=" + document.getElementById("rating").value + "";

          fetch(link).then(response => response.json()).then((products) => {
              console.log("Success");
          });
        }

        function update() {
          document.getElementById("detail").href = "/details?id=" +
          document.getElementById("id").value;
        }

        function sendRating() {
          var link = "/sendRating?id=" +
          document.getElementById("id").value +
          "&rating=" + document.getElementById("rating").value;

          fetch(link).then(response => {
              console.log("Success");
          });
        }
        </script>
    </body>
</html>
