<!DOCTYPE html>
<html lang="en">
    <body>
        <p><a href="/auth">Click Here</a></p>
        <input type="text" id="id" placeholder="id">
        </br>
        <input type="text" id="name" placeholder="name">
        </br>
        <input type="text" id="imgUrl" placeholder="imgurl">
        </br>
        <input type="text" id="type" placeholder="type">
        </br>
        <input type="text" id="tone" placeholder="tone">
        </br>
        <input type="text" id="ingredients" placeholder="ingredients">
        </br>
        <input type="text" id="brand" placeholder="brand">
        </br>
        <button onclick="getLink()">Click Me</button>
        <a href="/product" id="sendProduct">Upload product</a>

        <script>
        function getLink() {
          document.getElementById("sendProduct").href = "/product?id=" + document.getElementById("id").value 
          + "&imgUrl=" + document.getElementById("imgUrl").value
          + "&name=" + document.getElementById("name").value
          + "&type=" + document.getElementById("type").value
          + "&tone=" + document.getElementById("tone").value
          + "&ingredients=" + document.getElementById("ingredients").value
          + "&brand=" + document.getElementById("brand").value;
        }
        </script>
    </body>
</html>
